<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Salary Prediction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full transform transition-all duration-300 hover:shadow-2xl">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8 fade-in flex items-center justify-center">
            <span class="mr-3 text-indigo-600">ðŸ’¼</span> Salary Prediction
        </h2>

        <form method="POST" action="/predict" class="space-y-6 slide-up">
            <div>
                <label for="age" class="block text-gray-700 text-sm font-medium mb-2">Age:</label>
                <input type="number" id="age" name="Age" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>

            <div>
                <label for="gender" class="block text-gray-700 text-sm font-medium mb-2">Gender:</label>
                <select id="gender" name="Gender" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 appearance-none">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                    <option value="2">Other</option>
                </select>
            </div>

            <div>
                <label for="education" class="block text-gray-700 text-sm font-medium mb-2">Education Level:</label>
                <select id="education" name="Education Level" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 appearance-none">
                    <option value="0">High School</option>
                    <option value="1">Bachelor's</option>
                    <option value="2">Master's</option>
                    <option value="3">PhD</option>
                </select>
            </div>

            <div>
                <label for="job_category" class="block text-gray-700 text-sm font-medium mb-2">Job Category Code:</label>
                <select id="job_category" name="Job Category Code" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 appearance-none">
                    <option value="0">Others</option>
                    <option value="1">Technical</option>
                    <option value="2">Non-Technical</option>
                    <option value="3">Executive</option>
                </select>
            </div>

            <div>
                <label for="experience" class="block text-gray-700 text-sm font-medium mb-2">Years of Experience:</label>
                <input type="number" step="0.1" id="experience" name="Years of Experience" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>

            <button type="submit" class="predict-button">
                Predict Salary
            </button>
        </form>

        <!-- The prediction result will be displayed here by your backend -->
        {% if prediction_text %}
        <div class="result mt-8 p-4 bg-indigo-50 border border-indigo-200 text-indigo-800 rounded-lg text-center font-semibold fade-in-delayed">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
